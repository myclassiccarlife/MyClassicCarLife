<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ── Mobile viewport — fills screen edge-to-edge, handles notch ── -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- ── iOS: hides Safari chrome when saved to home screen ─────── -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- ── Android: colours the browser address bar black ──────────── -->
  <meta name="theme-color" content="#000000" />

  <title>MCCL – My Classic Car Life</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* ─── Reset & Base ──────────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --black:    #000000;
      --white:    #ffffff;
      --gold:     #c9a84c;
      --gold-lt:  #e8cb7f;
      --dimmed:   rgba(255,255,255,0.45);
      --ff-serif: 'Playfair Display', Georgia, serif;
      --ff-sans:  'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--black);
      color: var(--white);
      font-family: var(--ff-sans);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      /* Prevent iOS font-size bump on orientation change */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    /* ─── Atmospheric background ────────────────────────────────────────── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 70% 50% at 50% 10%,  rgba(201,168,76,.10) 0%, transparent 70%),
        radial-gradient(ellipse 50% 40% at 50% 100%, rgba(201,168,76,.06) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle grain overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      background-size: 180px;
      opacity: 0.028;
      pointer-events: none;
      z-index: 0;
    }

    /* ─── Page wrapper ──────────────────────────────────────────────────── */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* env() pads away from the notch (top) and home indicator (bottom) */
      padding-top:    calc(80px + env(safe-area-inset-top));
      padding-bottom: calc(48px + env(safe-area-inset-bottom));
      padding-left:   calc(24px + env(safe-area-inset-left));
      padding-right:  calc(24px + env(safe-area-inset-right));
    }

    /* ─── Header / Logo ─────────────────────────────────────────────────── */
    header {
      position: absolute;
      top:  calc(24px + env(safe-area-inset-top));   /* below notch */
      left: calc(24px + env(safe-area-inset-left));
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeDown .8s ease both;
    }

    .logo-img {
      height: 28px;
      width: auto;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .logo-text {
      font-family: var(--ff-sans);
      font-weight: 600;
      font-size: 13px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--white);
      opacity: .85;
    }

    /* ─── Main content column ───────────────────────────────────────────── */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    /* ─── A) Slogan ─────────────────────────────────────────────────────── */
    .slogan {
      font-family: var(--ff-serif);
      /* Scales smoothly across all phone sizes */
      font-size: clamp(1.5rem, 7vw, 2.1rem);
      font-weight: 400;
      line-height: 1.3;
      letter-spacing: .01em;
      color: var(--white);
      margin-bottom: 44px;
      animation: fadeUp .9s .2s ease both;
    }

    .slogan em {
      font-style: italic;
      color: var(--gold-lt);
    }

    /* ─── B) App Icon ───────────────────────────────────────────────────── */
    .app-icon-wrap {
      position: relative;
      margin-bottom: 20px;
      animation: fadeUp .9s .35s ease both;
    }

    /* Gold glow ring */
   .app-icon-wrap::after {
  display: none;
}

   
    .app-icon {
  width: 90px;
  height: 90px;
  border-radius: 22px;
  object-fit: cover;
  box-shadow:
    0 10px 30px rgba(0,0,0,.6);
}

    .app-icon-wrap .icon-fallback {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--ff-serif);
      font-size: 40px;
      color: var(--gold);
      pointer-events: none;
      z-index: -1;
    }

    /* ─── C) App name ───────────────────────────────────────────────────── */
    .app-name {
      font-family: var(--ff-sans);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: .28em;
      text-transform: uppercase;
      color: var(--dimmed);
      margin-bottom: 48px;
      animation: fadeUp .9s .45s ease both;
    }

    /* ─── Gold divider ──────────────────────────────────────────────────── */
    .divider {
      width: 40px;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
      margin-bottom: 40px;
      animation: fadeIn 1s .5s ease both;
    }

    /* ─── D) Download buttons ───────────────────────────────────────────── */
    .store-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      width: 100%;
      animation: fadeUp .9s .6s ease both;
    }

    .store-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      max-width: 280px;
      /* 56px min-height — Apple HIG + Google Material touch target spec */
      min-height: 56px;
      padding: 14px 24px;
      border-radius: 16px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      /* Removes the 300ms tap delay on iOS */
      touch-action: manipulation;
      /* No grey flash on tap (iOS & Android) */
      -webkit-tap-highlight-color: transparent;
      transition: background .25s ease, border-color .25s ease,
                  transform .2s ease, box-shadow .25s ease;
      cursor: pointer;
    }

    .store-btn:hover {
      background: rgba(201,168,76,.10);
      border-color: rgba(201,168,76,.45);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(201,168,76,.12);
    }

    /* Pressed / tapped state — clearly visible on mobile */
    .store-btn:active {
      transform: scale(0.97);
      background: rgba(201,168,76,.14);
      border-color: rgba(201,168,76,.50);
    }

    .store-btn .btn-inner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .store-btn .sub-label {
      font-size: 9.5px;
      font-weight: 400;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.55);
      line-height: 1;
      margin-bottom: 3px;
    }

    .store-btn .main-label {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: .02em;
      color: var(--white);
      line-height: 1;
    }

    /* Store icons (inline SVG — no external image dependency) */
    .store-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      fill: var(--white);
    }

    /* ─── Footer tagline ────────────────────────────────────────────────── */
    footer {
      position: absolute;
      /* Stays above the home indicator bar on all phones */
      bottom: calc(22px + env(safe-area-inset-bottom));
      font-size: 10px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255,255,255,.18);
      animation: fadeIn 1s 1.1s ease both;
    }

    /* ─── Animations ────────────────────────────────────────────────────── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ── Page wrapper ────────────────────────────────────────────────────── -->
  <div class="page">

    <!-- ── Header / Logo ──────────────────────────────────────────────── -->
    <header>
      <img
        class="logo-img"
        src="media/logo blanc.png"
        alt="MCCL"
        onerror="this.style.display='none'"
      />
      <span class="logo-text">MCCL</span>
    </header>

    <!-- ── Main content ───────────────────────────────────────────────── -->
    <main>

      <!-- A) Slogan -->
      <h1 class="slogan">Where your passion<br><em>comes to life</em></h1>

      <!-- B) App Icon -->
      <div class="app-icon-wrap">
        <span class="icon-fallback" aria-hidden="true">M</span>
        <img
          class="app-icon"
          src="media/logo app store.png"
          alt="MCCL App Icon"
          onerror="this.style.background='linear-gradient(135deg,#1a1a1a,#2a2a2a)'"
        />
      </div>

      <!-- C) App name -->
      <p class="app-name">My Classic Car Life</p>

      <!-- Gold divider -->
      <div class="divider"></div>

      <!-- D) Download buttons -->
      <div class="store-buttons">

        <!-- App Store -->
        <a
          class="store-btn"
          href="https://apps.apple.com/ch/app/my-classic-car-life/id1495806681"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Download on the App Store"
        >
          <svg class="store-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
          <div class="btn-inner">
            <span class="sub-label">Download on the</span>
            <span class="main-label">App Store</span>
          </div>
        </a>

        <!-- Google Play -->
        <a
          class="store-btn"
          href="https://play.google.com/store/apps/details?id=ch.mcclife.mccl&hl=en_US&gl=US"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Get it on Google Play"
        >
          <img class="store-icon" src="media/play store.png" alt="Google Play">
          <div class="btn-inner">
            <span class="sub-label">Get it on</span>
            <span class="main-label">Google Play</span>
          </div>
        </a>

      </div>
      <!-- /store-buttons -->

    </main>
    <!-- /main -->

    <!-- ── Footer ─────────────────────────────────────────────────────── -->
    <footer>My Classic Car Life &nbsp;·&nbsp; mccl.app</footer>

  </div>
  <!-- /page -->

</body>
</html>
